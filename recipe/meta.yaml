{% set version = "0.11.7" %}

package:
    name: ruamel.yaml
    version: {{ version }}

source:
    fn: ruamel.yaml.{{ version  }}.tar.gz
    url: https://pypi.python.org/packages/source/r/ruamel.yaml/ruamel.yaml-{{ version }}.tar.gz
    md5: 55de477f1d1b5eb17731a7a822b712b6

build:
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - setuptools

test:
    imports:
        - ruamel.yaml

about:
    home: https://bitbucket.org/ruamel/yaml
    license: MIT
    summary: "A YAML package for Python. It is a derivative of Kirill Simonov's PyYAML 3.11 which supports YAML1.1"

extra:
    recipe-maintainers:
         - jakirkham
         - pelson
